<div class="login-page">
    <div class="container">
       <div class="row">
          <div class="col-md-6 col-md-offset-3">
             <div class="login-card">
                <h3 class="login-card__heading">Login</h3>
                <form [formGroup]="loginFormGroup"
                class="myform"
                (ngSubmit)="onSubmit();">
                <div class="input-form-field-wrapper">
                   <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text"
                        class="form-control"
                        formControlName="name">
                   </div>
                   <div class="form-group">
                      <label>Password</label>
                      <input [type]="inputTypeField ? 'text':'password'"
                      formControlName="password"
                      autocomplete="off"
                      class="form-control">
                      <span *ngIf="loginFormGroup.controls.password.value"
                      [ngClass]="[inputTypeField ? 'glyphicon glyphicon-eye-open' : 'glyphicon glyphicon-eye-close']"
                      (click)="showpassword();">
                      </span>
                         <div *ngIf="loginFormGroup.get('password').hasError('wrongNamePassword') || loginFormGroup.get('name').hasError('wrongNamePassword')">
                            Wrong name or password entered.
                        </div>
                   </div>
                </div>
                <div class="form-group">
                   <div class="loginpage-button">
                      <button type="submit" 
                      (ngSubmit)="onSubmit()"
                        [disabled]="!this.loginFormGroup.controls.password.value || !this.loginFormGroup.controls.password.value"
                        class="btn btn-default">Login</button>
                   </div>
                </div>
                </form>
             </div>
          </div>
       </div>
    </div>
 </div>
