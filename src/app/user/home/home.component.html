<div class="home-page">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="user-list">
                    <div class="search-box">
                        <input type="text" 
                        class="search-box__input form-control"
                        [(ngModel)]="searchText"
                        (ngModelChange)="searchUsers()"
                        placeholder="Search by name">
                        <button class="btn btn-primary search-box__btn"
                          routerLink="/user/create-user">Create user</button>
                    </div>
                    <div class="table-responsive">          
                        <table class="table">
                          <thead>
                            <tr>
                              <th>Name</th>
                              <th>Email</th>
                              <th>UserName</th>
                              <th>DOB</th>
                              <th>Phone</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let user of userList">
                              <td>{{user.user.name.first}} {{user.user.name.last}}</td>
                              <td>{{user.user.email}}</td>
                              <td>{{user.user.username}}</td>
                              <td>{{user.user.dob | date: 'dd/MM/yyyy'}}</td>
                              <td>{{user.user.phone}}</td>
                            </tr>
                            <tr *ngIf="!userList.length"> <td colspan="5"> No users found !</td> </tr>
                          </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
